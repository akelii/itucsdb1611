{% extends "layout.html" %}
{% block container %}

    <section class="content">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="box box-warning">
                    <div class="box-body">
                        <form role="form" action="" method="post" name="update_project" class="form-horizontal">
                            <div class="form-group">
                                <label>New Project Name</label>
                                <input type="text" class="form-control" name="project_name" placeholder="Enter">
                            </div>
                            <p>{{ project[0] }}</p>
                            <div class="form-group">
                                <label>New Project Description</label>
                                <textarea class="form-control" name="project_description" rows="4" placeholder="Enter"></textarea>
                            </div>

                            <div class="form-group">

                                <label>New End Date</label>
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar">
                                        </i>
                                    </div>
                                    <input type="text" class="form-control pull-right" id="datepicker">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>New Member Limit</label>
                                <input type="number" class="form-control" name="limit" placeholder="Enter">
                            </div>
                            <div class="form-group">
                                <label>New Project Manager</label>
                                <input type="text" class="form-control" name="manager" placeholder="Enter">
                            </div>
                            <div class="box-footer">
                                <button type="submit" name="submit" value="Add" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </section>
{% endblock %}
