{% extends "layout.html" %}
{% block container %}
    <section class="content-header">
        <h1>Create Project</h1>
        <ol class="breadcrumb">
          <li><a href='{{ url_for('site.home_page') }}'><i class="fa fa-dashboard"></i> Homepage</a></li>
          <li><a href="#">Projects</a></li>
          <li class="active"><a href="#">Create Project</a></li>
        </ol>
    </section>


    <section class="content">
        <div class="row">
        <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="box box-warning">
                    <div class="box-body">
                        <form role="form" action="" method="post" name="create_project" class="form-horizontal">
                            <div class="form-group">
                                <label>Project Name</label>
                                <input type="text" class="form-control" name="project_name" placeholder="Enter">
                            </div>
                            <div class="form-group">
                                <label>Project Type</label>
                                <select name='project_type' id="project_type" class="form-control">
                                    {% for a in listProjectType %}
                                        <option value='{{ a[0] }}'>{{ a[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Project Thesis Type</label>
                                <select name='project_thesis_type' id="project_thesis_type" class="form-control">
                                    {% for a in listProjectThesisType %}
                                        <option value='{{ a[0] }}'>{{ a[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Project Description</label>
                                <textarea class="form-control" name="project_description" rows="4" placeholder="Enter"></textarea>
                            </div>
                        <div class="form-group">
                                <label>Department</label>
                                <select name='department' id="department" class="form-control">
                                    {% for a in listDepartment %}
                                        <option value='{{ a[0] }}'>{{ a[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Start Date</label>
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar">
                                        </i>
                                    </div>
                                    <input type="text" class="form-control pull-right" name="start_date" id="datepicker">
                                </div>
                                <label>End Date</label>
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar">
                                        </i>
                                    </div>
                                    <input type="text" class="form-control pull-right" name="end_date" id="datepicker">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Member Limit</label>
                                <input type="number" class="form-control" name="limit" placeholder="Enter">
                            </div>
                            <div class="form-group">
                                <label>Manager</label>
                                <select name='project_manager' id="project_manager" class="form-control">
                                    {% for a in listManager %}
                                        <option value='{{ a[0] }}'>{{ a[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="box-footer">
                                <button type="submit" name="save" value="Add" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </section>
{% endblock %}
