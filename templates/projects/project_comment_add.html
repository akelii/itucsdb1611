{% extends "layout.html" %}
{% block container %}

    <section class="content">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="box box-warning">
                    <div class="box-body">
                        <form role="form" action="" method="post" name="create_project_comment" class="form-horizontal">

                            <div class="form-group">
                                <label>Your Comment:</label>
                                <textarea class="form-control" name="project_comment" rows="4" placeholder="Enter"></textarea>
                            </div>

                            <div class="box-footer">
                                <button type="submit" name="add" value="Add" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </section>
{% endblock %}
